            <h4>Refer a Friend to SolarCity</h4>
		    <p style="font-size:smaller;" data-messagekey="Resource.MySolarCityMobileApp.ReferralMessageLine1" class="loadMessage"></p>

            <div id="myModal"  class="modal hide fade">
              <div class="modal-header">

              </div>
              <div id="modalbody" class="modal-body">
                <p>                    
                    <span id="modalbodymessage">Please wait while sending referral.</span>
                </p>
                <div id="pbar" class="progress progress-striped active">
                  <div class="bar" style="width: 100%"></div>
                </div>
              </div>
              <div class="modal-footer">
                <a  id="closemodalbutton" href="#" class="btn">Close</a>
              </div>
            </div>

             <div id="emailerrorrequired"  class="modal hide fade">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 id="H1">Check email</h3>
              </div>
              <div id="Div2" class="modal-body">
                <p>                    
                    <span id="Span1">A valid email of your friend is required to send the referral. Please check it and resend.</span>
                </p>
              </div>
            </div>
